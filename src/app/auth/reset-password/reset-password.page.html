<ion-content [fullscreen]="true">
  <div class="container">
    <div>
      <div>
        <ion-label>
          request a
        </ion-label>
      </div>

      <div>
        <ion-label class="atheneum">
          password reset
        </ion-label>
      </div>

      <div class="input-field">
        <ion-input
          name="email-address"
          label="email address"
          fill="outline"
          label-placement="floating"
          type="email"
          placeholder="john.doe@email.example"
          [(ngModel)]="payload.emailAddress"></ion-input>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        [disabled]="isRequesting"
        (click)="requestReset()">
        <ng-container *ngIf="isRequesting">
          <ion-spinner name="lines-sharp"></ion-spinner>
        </ng-container>
        <ng-container *ngIf="!isRequesting">
          request reset code
        </ng-container>
      </ion-button>
    </div>
  </div>
</ion-content>
